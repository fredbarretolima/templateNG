<app-page [name]="name">
    <table mat-table [dataSource]="values" class="mat-elevation-z4">
        <ng-container *ngFor="let header of headers" matColumnDef="{{header}}">
            <th mat-header-cell *matHeaderCellDef>{{header}}</th>
            <td mat-cell *matCellDef="let element">{{value(element, header)}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let model; columns: headers" (click)="view(model)"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]"
        showFirstLastButtons="true" (page)="onPageChange($event)">
    </mat-paginator>

    <div *ngIf="resultsLength === 0">Nenhum registro encontrado</div>
</app-page>
